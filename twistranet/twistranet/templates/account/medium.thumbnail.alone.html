{% load thumbnail %}
{% thumbnail  account.forced_picture.image "50x50" crop="center top" as thumb %}
  <a title="{{account.title}}"
     href="{{ account.get_absolute_url }}"
     class="image-block image-block-tile image-block-alone">
    <img title="{{account.title}}"
         alt="{{account.title}}"
         src="{{ thumb.url }}" />  
  </a>
{% endthumbnail %}
