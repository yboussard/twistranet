{% load thumbnail %}
{% thumbnail content.forced_picture.image "50x50" as thumb %}
  <a title="{{content.title}}"
     href="{{ content.get_absolute_url }}"
     class="image-block image-block-thumb image-block-content">
    <img title="{{content.title}}"
         alt="{{content.title}}"
         src="{{ thumb.url }}" />  
  </a>
{% endthumbnail %}
